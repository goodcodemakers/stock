<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>재고 관리 시스템</title>
<style>
    /* CSS 스타일링 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    input[type="text"], input[type="number"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 10px;
    }
    button {
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .quantity-btn {
        margin-left: 10px;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>재고 관리 시스템</h1>
        <form id="stockForm">
            <label for="productName">제품명:</label>
            <input type="text" id="productName" required><br>
            <label for="quantity">수량:</label>
            <input type="number" id="quantity" min="1" required><br>
            <label for="note">비고:</label>
            <input type="text" id="note"><br>
            <button type="submit">등록</button>
        </form>
        <hr>
        <h2>재고 목록</h2>
        <input type="text" id="searchInput" placeholder="제품명을 검색하세요...">
        <button onclick="search()">검색</button>
        <ul id="stockList"></ul>
    </div>

    <script src="/client.js"></script>
    
</body>
</html>
